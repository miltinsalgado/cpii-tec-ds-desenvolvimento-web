<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="Custom.css">
    <title>Java Script</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Questão 1 do dia 07/10/2019: Entrada de dados com prompt</h1>
    <p><strong>Alterando fontes e cores no CSS</strong></p>
    <p id="prompt"></p>
    <p id="function"></p>
    <p id="length"></p>

    <script>
        var nome = prompt("Olá usuário!", "Digite o seu nome aqui:");
        document.getElementById("prompt").innerHTML = "Olá " + nome + ". Agradecemos à sua visita!";

        function invertenome(nome) {
            var invertido = "";
            for (i = nome.length - 1; i >= 0; i--) {
                invertido = invertido + nome.charAt(i);
            }
            return invertido.toUpperCase();
        }
        document.getElementById("function").innerHTML = "Nome digitado invertido: " + invertenome(nome);

        document.getElementById("length").innerHTML = "Tamanho do nome: " + nome.length;
    </script>
</body>

</html>
